<div class="row justify-content-center">
    
    <div class="card col-sm-10 col-lg-8" style="border-radius: 0;">
        <div *ngIf="messageModif===true" class="alert alert-success alert-dismissible fade show" role="alert" style="margin:10px">
            Votre rôle a bien été mis à jour.
          </div>
          <div *ngIf="messageModif===false" class="alert alert-danger alert-dismissible fade show" role="alert" style="margin:10px">
            Echec de la modification.
          </div>
        <div class="card-header" style="background-color: white;">
            <h4 align="center">Les rôles</h4>
        </div>
        <div class="card-body">
            <table class="table">
                  <tr *ngFor="let role of roles">
                    <td class="col-2">
                        <img [src]="role.imageUrl" [alt]="role.nom" class="table" >
                    </td>
                    <td> 
                        <div style="height:150px;max-height:150px;">
                            <span>{{role.nom}} </span>
                            <p>Description:</p>
                            <p style="  -webkit-box-orient: vertical;
                            display: -webkit-box;
                            -webkit-line-clamp: 2;
                            overflow: hidden;
                            text-overflow: ellipsis;
                            white-space: normal;">{{role.description}} </p>
                        </div>
                    </td>
                    <td class="col-1" *ngIf="role._id !=roleUserId"> 
                        <button type="button" class="btn btn-outline-success" style="height:75px; width: 75px;" (click)="modifyUser(role._id)">activer</button>
                    </td>
                    <td class="col-1" *ngIf="role._id==roleUserId"> 
                        <button type="button" class="btn btn-outline-warning" disabled style="height:75px ;width: 75px;">actif</button>
                    </td>
                  </tr>
              </table>
        </div>
    </div>
</div>
