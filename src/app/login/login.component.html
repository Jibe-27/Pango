<div class="row justify-content-center" style="height:90vh; display: flex; align-items: center;">
    <form class="col-10 col-sm-6 col-md-4 col-lg-3" #form="ngForm" (submit)="submit(form)">
        <h1 style="text-align: center;">PANGO</h1>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email</label>
            <input type="email" class="form-control" name="email" id="email" [(ngModel)]="email" placeholder="dupond.michel@azerty.fr" >
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" name="password" id="password" [(ngModel)]="password" placeholder="****" >
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Submit</button>
            <br><a routerLink="../signup">Inscritption</a>
        </div>
        
      </form>
</div>
